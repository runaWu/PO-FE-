        <a class="navbar-brand" href="#"

        <form class="form-inline my-2 my-lg-0 mr-4">
          <a href="quizlist.html" data-toggle="modal" data-target="#modalLoginForm">

    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100 p-t-40 p-b-20">
          <form class="login100-form validate-form">
            <span class="login100-form-title p-b-70">
              <img class="w-50" src="img/qw.png" alt="" />
            </span>

            <div class="form-group">
              <label for="question">Email</label>
              <input type="text" class="form-control" id="email" placeholder="ex. ucupUhe@gmail.com">
            </div>
            <div class="form-group">
              <label for="question">Position</label>
              <input type="text" class="form-control" id="position" placeholder="ex. employee">
            </div>
            <div class="form-group">
              <label for="question">Password</label>
              <input type="password" class="form-control" id="password" placeholder="secret of u">
            </div>


            <div class="container-login100-form-btn">
              <p class="login100-form-btn" onclick="login()">
                Login
              </p>
            </div>

            <ul class="login-more p-t-190">
              <li class="m-b-8">
                <span class="txt1">
                  Forgot
                </span>

                <a href="#" class="txt2">
                  Username / Password?
                </a>
              </li>

              <li>
                <span class="txt1">
                  Donâ€™t have an account?
                </span>

                <a href="#" class="txt2">
                  Sign up
                </a>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>
    <!-- REGISTER -->
